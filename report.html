    <!-- Report an Animal Form -->
    <section class="report-form">
        <h2>Report an Animal in Need</h2>
        <form action="submit-report.html" method="post">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="animal-type">Type of Animal:</label>
            <select id="animal-type" name="animal-type">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <label for="condition">Condition of the Animal:</label>
            <textarea id="condition" name="condition" rows="4" required></textarea>

            <label for="photo">Upload a Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Submit Report</button>
        </form>
    </section>
